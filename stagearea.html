
<div class="tableList">
	<div class="table" ng-repeat="table in stageAreaTables | searchFor:this">
	    <div class="name">{{ table.name }}</div>
	    <div class="updateTime">{{ table.updateTime }}</div>
	    <div class="limit" ng-class="table.updateTimeInMilies > limit ? 'green' : 'red'"></div>
	</div>	
</div>
